<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Atividade 7</title>
    
    <!-- ? CSS File -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <!-- ? Script JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>

</head>
<body>
    <h1 class="display-1 text-center mb-5 mt-3" id="topo">Aluguel Carros</h1>

   <div class="container">
    <table class="table table-striped table-success table-hover m">
        <thead>
          <tr>
            <th scope="col">Número Carro</th>
            <th scope="col">Nome Cliente</th>
            <th scope="col">Carro</th>
            <th scope="col">Dias ALugados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Marcelo</td>
            <td>Dodge Challanger</td>
            <td>10</td>
          </tr>

          <tr id="insertRow"></tr>

        </tbody>
      </table>
    </div>

    <div class="mb-5 mt-5">
        <hr class="border-dark border-3 opacity-75">


    </div>
    <div class="container mb-5" id="cadfilmes">
        <h2 class="text-center mb-4">Cadastro de Cliente</h2>

        <form name="register" onsubmit="event.preventDefault()">

        <div class="row">
            <div class="mb-3 col">
                <label for="numberCar" class="form-label">Número Carro</label>
                <input type="text" class="form-control" id="numberCar" name="number">
            </div>

            <div class="mb-3 col">
                <label for="clientName" class="form-label">Nome Cliente</label>
                <input type="text" class="form-control" id="clientName" name="client">
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col">
                <label for="carClient" class="form-label">Carro</label>
                <input type="text" class="form-control" id="carClient" name="car">
            </div>

            <div class="mb-3 col">
                <label for="rentDay" class="form-label">Dias ALugados</label>
                <input type="text" class="form-control" id="rentDay" name="day">
            </div>
        </div>

        <div class="col-auto d-flex justify-content-center">
            <button type="submit" onclick="validationForm(), insert()" class="btn btn-success mt-3">Cadastrar</button>
        </div>

    </form>
    
</body>
</html>
